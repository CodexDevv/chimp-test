<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Titlu</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      background: #181414;
      min-height: 100%;
      font-family: "Plus Jakarta Sans", sans-serif;
    }

    h1 {
      color: white;
      font-size: 4rem;
      text-transform: uppercase;
      font-weight: 800;
    }

    .box {
      cursor: pointer;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .invisible {
      opacity: 0;
      user-select: none;
    }

    #tabla {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 1fr);
      grid-column-gap: 10px;
      grid-row-gap: 10px;
      text-align: center;
      /* border: 1px solid #808080;
      border-radius: 12px;
      padding: 20px; */
    }
    #tabla > div {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      background: #444444;
      aspect-ratio: 1;
      width: 100px;
      height: 100px;
      border-radius: 12px;
      font-size: 28px;
      font-weight: 800;
      border: 1px solid #808080;
      transition: 150ms all;
    }

    #tabla > div:hover {
      background: #7d7d7d;
    }
    #tabla > div.correct {
      background: rgb(0, 239, 0);
    }
    #tabla > div.incorrect {
      background: rgb(255, 22, 22);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 200px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #1c1c1c;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #444;
      width: 80%;
      color: white;
      font-size: 24px;
    }

    .close {
      color: white;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #aaaaaa;
      text-decoration: none;
      cursor: pointer;
    }

    .restart {
      padding: 20px 80px 20px 80px;
      background-color: white;
      border: 0;
      outline: 0;
      border-radius: 4px;
      font-size: 24px;
    }

    .restart:hover,
    .restart:focus {
      background-color: rgb(222, 222, 222);
      cursor: pointer;
    }
  </style>
  <body>
    <div class="container">
      <h1>Chimp Test</h1>
      <div id="tabla"></div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <br />
        <h1 style="margin-bottom: 0">Game Over!</h1>
        <p>Daca vrei sa incerci din nou, apasa pe restart!</p>
        <button class="restart">Restart</button>
      </div>
    </div>
  </body>
</html>
